<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Happy Birthday</title>
	<script src="js/modernizr.js" type="text/javascript" charset="utf-8"></script>

<!--[if IE 8]>
<script src="http://libs.useso.com/js/jquery/1.8.0/jquery.min.js"></script>
<script>	
	$(document).ready(function(){
		$("#contact").addClass("target");
		$("#flip2back, #close").click(function(e){
			$(".target").removeClass("target");
			e.preventDefault();
		});
		$("#open, #flip").click(function(e){
			var $anchor = $(this);
			$($anchor.attr('href')).addClass("target");
			e.preventDefault();
		});
	});
</script>
<![endif]-->
	
	<link rel="stylesheet" href="stylesheets/style.css" />

	<link href='http://fonts.useso.com/css?family=Satisfy' rel='stylesheet' type='text/css' />

</head>
<body>

	<section class="container" id="contact" >
		<form class="flip">
			<div class="front">
				<h2>Happy Birthday</h2>
				<p>生&nbsp;日&nbsp;快&nbsp;乐！</p>
				<p>2019.06.29</p>
				<a id="flip2back" href="#">启封</a>
			</div>
			<div id="content" class="back">
				<div id="letter">
					<div class="container">
						<div class="flip">
			  				<div class="front"></div>
			  				<div class="back">
								愿所有的幸福都陪伴着你，仰首是春，俯首是秋；愿所有的快乐都追随着你，月圆是诗，月缺是画！生日快乐！
								<a id="close" href="#" >关闭</a>
							</div>
						</div>
					</div>
					<img src="images/hb1.gif" width="160" height="160" style="margin-left: 10px;">
					<img src="images/hb2.gif" width="160" height="160" style="margin-left: 10px;">
					<img src="images/hb3.gif" width="160" height="160" style="margin-left: 10px;">
						<a href="picture.html" style="cursor: pointer;
								    display: block;
								    margin: 10px auto;
								    -webkit-appearance: none;
								    font-size: .9em;
								    background: #9b4849;
								    padding: 5px 20px;
								    width: 60px;
								    border-radius: 3px;
								    border: 1px solid #9b4849;
								    box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.5);
								    color: #fff;
								    -webkit-transition: background .5s;">
						青春不复</a>
					
				</div>
				<div id="top">
					<a id="flip" href="#contact">Flip</a>
				</div>
				<div id="lid" class="container">
  					<div class="flip">    
  						<div class="front">
							<a id="open" href="#content">Open</a>
						</div>
						<div class="back"></div>
					</div>
				</div>
			</div>
		</form>
	</section>
	<iframe src="audio/happybirthday.mp3" allow = "autoplay" hidden />
</body>
</html>
